<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading…</title>
  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

  <!-- Canonical fallback -->
  <link rel="canonical" href="https://pantrypalai.com/blog-post.html">
  
  <meta name="robots" content="index, follow">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />

  <!-- Open Graph -->
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />
  <meta property="og:url" content="" />
  <meta property="og:type" content="article" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="" />
  <meta name="twitter:description" content="" />
  <meta name="twitter:image" content="" />


  <style>
    body {
      font-family: 'Comfortaa', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #4a2c2a;
      line-height: 1.7;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      color: #a0522d;
      font-size: 2.2rem;
    }
    .meta {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    .featured-img {
      max-width: 100%;
      border-radius: 8px;
      margin: 20px 0;
    }
    .body-content p {
      margin: 1.2em 0;
    }
    .body-content h2 {
      margin-top: 2em;
      color: #b05300;
    }
    .body-content ul, .body-content ol {
      padding-left: 20px;
      margin: 1em 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: #d2691e;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="/blog.html" class="back-link">← Back to Blog</a>

  <h1 id="post-title">Loading…</h1>
  <div class="meta" id="post-meta"></div>

  <img src="" alt="" id="featured-img" class="featured-img" style="display:none;">

  <div class="body-content" id="post-body"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const slug = params.get('slug');

  if (!slug) {
    document.getElementById('post-title').textContent = "Post not found.";
  } else {
    fetch(`/.netlify/functions/getBlogPostBySlug?slug=${slug}`)
      .then(res => res.json())
      .then(data => {
        if (data.post) {
          const post = data.post;

          // Update meta title and description
          document.title = post.seoMetaTitle || post.title;
          document.querySelector('meta[name="description"]').setAttribute('content', post.seoMetaDesc || post.excerpt);

          // Add or update canonical link tag
          let canonical = document.querySelector("link[rel='canonical']");
          if (!canonical) {
            canonical = document.createElement('link');
            canonical.setAttribute('rel', 'canonical');
            document.head.appendChild(canonical);
          }
          canonical.setAttribute('href', `https://pantrypalai.com/blog-post.html?slug=${slug}`);

          // Open Graph and Twitter meta tags
          document.querySelector("meta[property='og:title']").setAttribute('content', post.seoMetaTitle || post.title);
          document.querySelector("meta[property='og:description']").setAttribute('content', post.seoMetaDesc || post.excerpt);
          document.querySelector("meta[property='og:image']").setAttribute('content', post.featuredImageUrl || 'https://pantrypalai.com/static/Social-Share.jpg');
          document.querySelector("meta[property='og:url']").setAttribute('content', `https://pantrypalai.com/blog-post.html?slug=${slug}`);

          document.querySelector("meta[name='twitter:title']").setAttribute('content', post.seoMetaTitle || post.title);
          document.querySelector("meta[name='twitter:description']").setAttribute('content', post.seoMetaDesc || post.excerpt);
          document.querySelector("meta[name='twitter:image']").setAttribute('content', post.featuredImageUrl || 'https://pantrypalai.com/static/Social-Share.jpg');

          // JSON-LD structured data
          const ldJson = {
            "@context": "https://schema.org",
            "@type": "BlogPosting",
            "headline": post.title,
            "description": post.seoMetaDesc || post.excerpt,
            "image": post.featuredImageUrl || "https://pantrypalai.com/static/Social-Share.jpg",
            "author": {
              "@type": "Person",
              "name": post.author
            },
            "datePublished": post.publishDate,
            "mainEntityOfPage": {
              "@type": "WebPage",
              "@id": `https://pantrypalai.com/blog-post.html?slug=${slug}`
            }
          };
          const script = document.createElement('script');
          script.type = 'application/ld+json';
          script.textContent = JSON.stringify(ldJson);
          document.head.appendChild(script);

          // Populate content
          document.getElementById('post-title').textContent = post.title;
          document.getElementById('post-meta').innerHTML = `By ${post.author} • ${new Date(post.publishDate).toLocaleDateString()}`;

          if (post.featuredImageUrl) {
            const img = document.getElementById('featured-img');
            img.src = post.featuredImageUrl;
            img.alt = post.title;
            img.style.display = 'block';
          }

          document.getElementById('post-body').innerHTML = post.bodyHtml;

        } else {
          document.getElementById('post-title').textContent = "Post not found.";
        }
      })
      .catch(err => {
        document.getElementById('post-title').textContent = "Error loading post.";
        console.error(err);
      });
  }
</script>

</body>
</html>
