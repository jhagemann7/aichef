<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantry Pal Ai Blog | Recipes & Kitchen Hacks</title>
  <meta name="description" content="Explore Pantry Pal Ai’s blog for cooking tips, AI recipe ideas, and kitchen hacks using only what you have in your pantry." />

  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Comfortaa', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #4a2c2a;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.4rem;
      color: #a0522d;
      margin-bottom: 30px;
    }
    .post-card {
      background: #fffaf0;
      padding: 20px;
      border: 2px solid #d2691e;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      transition: box-shadow 0.3s ease;
    }
    .post-card:hover {
      box-shadow: 0 5px 12px rgba(0,0,0,0.12);
    }
    .post-card h2 {
      font-size: 1.5rem;
      margin: 0 0 10px;
      color: #b05300;
    }
    .meta {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 14px;
    }
    .excerpt {
      font-size: 1rem;
      margin-bottom: 12px;
    }
    .read-more {
      color: #d2691e;
      text-decoration: none;
      font-weight: bold;
    }
    .read-more:hover {
      text-decoration: underline;
    }
    .featured-img {
      max-width: 100%;
      border-radius: 8px;
      margin: 15px 0;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff8f0;
      border-bottom: 3px solid #d2691e;
      padding: 0 20px;
      height: 50px;
      box-sizing: border-box;
      flex-shrink: 0;
      width: 100%;
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .site-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #4a2c2a;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .favicon {
      height: 30px;
      width: 30px;
      margin-right: 8px;
    }
    .navbar-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 20px;
    }
    .navbar-links li a {
      text-decoration: none;
      color: #4a2c2a;
      font-weight: 600;
      font-size: 1rem;
    }
    .navbar-links li a:hover {
      color: #d2691e;
    }
    .navbar-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #4a2c2a;
    }

    /* Responsive navbar for small screens */
    @media (max-width: 600px) {
      .navbar {
        flex-wrap: wrap;
        height: auto;
        padding: 10px 20px;
      }
      .navbar-toggle {
        display: block;
      }
      .navbar-links {
        width: 100%;
        flex-direction: column;
        display: none;
        margin-top: 10px;
        gap: 10px;
      }
      .navbar-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <a href="/" class="site-brand">
        <img src="/static/favicon.ico" alt="Pantry Pal Ai" class="favicon" />
        <span class="site-title">Pantry Pal Ai</span>
      </a>
    </div>

    <button class="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
      &#9776;
    </button>

    <ul class="navbar-links">
      <li><a href="/blog">Blog</a></li>
      <li><a href="/faq">FAQ</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>


<div class="container">
  <h1>Pantry Pal Ai Blog</h1>
  <div id="blog-posts"></div>
</div>

<script>
  fetch("/.netlify/functions/getBlogPosts")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("blog-posts");

      if (!data.posts || data.posts.length === 0) {
        container.innerHTML = "<p>No posts found.</p>";
        return;
      }

      data.posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-card";

        const date = new Date(post.publishDate).toLocaleDateString();

        div.innerHTML = `
          <h2>${post.title}</h2>
          <div class="meta">By ${post.author} • ${date}</div>
          ${post.featuredImageUrl ? `<img src="${post.featuredImageUrl}" alt="${post.title}" class="featured-img">` : ''}
          <p class="excerpt">${post.excerpt}</p>
          <a href="/blog-post.html?slug=${post.slug}" class="read-more">Read more →</a>
        `;

        container.appendChild(div);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById("blog-posts").innerHTML = "<p>Failed to load posts.</p>";
    });
</script>

  <script>
    // Navbar toggle for mobile menu
    document.addEventListener('DOMContentLoaded', () => {
      const toggleButton = document.querySelector('.navbar-toggle');
      const navLinks = document.querySelector('.navbar-links');

      toggleButton.addEventListener('click', () => {
        const expanded = toggleButton.getAttribute('aria-expanded') === 'true';
        toggleButton.setAttribute('aria-expanded', !expanded);
        navLinks.classList.toggle('show');
      });
    });
  </script>

</body>
</html>
